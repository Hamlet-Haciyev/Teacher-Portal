<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script>
      $(() => {
        //#region Edittable with javascript
        // let edit = document.querySelectorAll(".edit");
        // let editList__item = document.querySelectorAll(".editList__item ");
        // let input = document.createElement("input");
        // let deleteBtn = document.querySelectorAll(".delete");

        // for (let i = 0; i < edit.length; i++) {
        //   edit[i].addEventListener("click", () => {
        //     let data = edit[i].parentElement.parentElement.innerText;
        //     $(editList__item[i]).html(
        //       `<input class='edit__input' value="${data}"/><button class='save'>Save</button>`
        //     );
        //   });
        // }
        //#endregion

        /* Edittable with Jquery */
        $(document).on("click", ".edit", function () {
          $(this)
            .parent()
            .parent()
            .each(function () {
              var content = $(this).children(".list__item__data").text();
              $(this)
                .children(".list__item__data")
                .html(`<input class='edit__input' value="${content}" />`);
            });
          $(this).siblings(".save").css({
            display: "inline-block",
          });
          $(this).siblings(".delete").css({
            display: "none",
          });
          $(this).css({
            display: "none",
          });
        });

        $(document).on("click", ".delete", function () {
          $(this)
            .parents(".list__item__func")
            .parent(".editList__item")
            .remove();
        });

        $(document).on("click", ".save", function () {
          $(this)
            .parent()
            .siblings(".list__item__data")
            .html(
              $(this)
                .parent()
                .siblings(".list__item__data")
                .children(".edit__input")
                .val()
            );
          $(this).css({
            display: "none",
          });
          $(this).siblings(".delete").css({
            display: "inline-block",
          });
          $(this).siblings(".edit").css({
            display: "inline-block",
          });
        });
      });
    </script>
  </body>
</html>
